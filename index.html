<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Invoice Table for Hotel Bills</title>
    <style>
      table{
        width: 600px;
        text-align: left;
        background-color: white;
        margin-left: auto;
        margin-right: auto;
      }
      table,td,th{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
      }
      th{
        background-color: skyblue;
      }
      .section{
        line-height: 1.3;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2">Invoice #12345ABC</th>
        <th colspan="2">21 Apr 2021</th>
      </tr>

      <tr>
        <td  colspan="2" class="section">
          <span style="font-weight: bold;">Pay To:</span><br>
          The Tech Park<br>
          123 Willow Street<br>
          Boulevard, LA - 567892
        </td>
        <td  colspan="2" class="section">
          <span style="font-weight: bold;">Customer:</span><br>
          John Lark<br>
          Dummy Apartments<br>
          276 Main Street<br>
          Boulevard, LA - 567892
        </td>
      </tr>

      <tr>
        <th>Name/Description</th>
        <th>Qty.</th>
        <th>MRP</th>
        <th>Amount</th>
      </tr>

      <tr>
        <td>Biryani</td>
        <td>3</td>
        <td>400</td>
        <td>1200</td>
      </tr>

      <tr>
        <td>Chocolate Shake</td>
        <td>3</td>
        <td>200</td>
        <td>600</td>
      </tr>

      <tr>
        <th colspan="3">Subtotal:</th>
        <td>1800</td>
      </tr>

      <tr>
        <th colspan="2">Tax</th>
        <td>10%</td>
        <td>180</td>
      </tr>

      <tr>
        <th  colspan="3">Grand Total:</th>
        <td>Rs.1620</td>
      </tr>
    </table>
  </body>
</html>
